<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <header>

    </header>
    <div class="container">
        <main>
            <div class="to-do-box">
                <h1 class="logo">To Do List</h1>
                <div class="text-box">
                    <form>

                        <div class="to-do-input">

                            <label for="listvalue" class="label">Add New Text</label>
                            <input type="text" name="list" id="listvalue" placeholder="Add Your List" class="todovalue">
                            <button class="btn" type="submit">Add To Do</button>

                        </div>
                    </form>
                </div>
                <div class="task">
                    <div class="incomplete task-box">
                        <h2 class="task-title">incomplete</h2>
                        <div class="list">
                            <ul>

                            </ul>
                        </div>



                    </div>
                    <div class="complete tast-box">
                        <h2 class="task-title">complete</h2>
                        <div class="list">
                            <ul>

                            </ul>
                        </div>

                    </div>

                </div>
            </div>


        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
